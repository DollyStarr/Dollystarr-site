<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
  <title>Dolly Starr logo</title>
  <desc>Heart lasso with a star and Dolly text</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FF45A1"/>
      <stop offset="100%" stop-color="#DAB8FF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- heart lasso -->
  <path d="M36 24
           C36 14, 46 10, 52 18
           C58 10, 68 14, 68 24
           C68 40, 52 46, 52 58
           C52 46, 36 40, 36 24Z"
        fill="none" stroke="url(#g)" stroke-width="3.5" filter="url(#glow)" stroke-linecap="round" />
  <!-- lasso tail -->
  <path d="M60 56 Q80 64, 96 50" fill="none" stroke="#FF45A1" stroke-width="3.5" stroke-linecap="round"/>
  <!-- star -->
  <g transform="translate(90,20) scale(0.9)">
    <polygon points="12,0 15,8 24,9 17,15 19,24 12,19 5,24 7,15 0,9 9,8"
             fill="#A7D4FF" stroke="#FF45A1" stroke-width="1.5"/>
  </g>
  <!-- text -->
  <g fill="#111111">
    <text x="120" y="35" font-family="Poppins, Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="20" font-weight="700">Dolly</text>
    <text x="120" y="58" font-family="Poppins, Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18" font-weight="500" fill="#FF45A1">Starr</text>
  </g>
</svg>
